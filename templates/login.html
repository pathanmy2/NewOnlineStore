{% extends 'common.html' %}

{% block title %}Child Page{% endblock %}

{% block content %}




{% if error_message %}
  <p>{{ error_message }}</p>
{% endif %}


 <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
    <ul class="navbar-nav">
      <li class="btn btn-outline-success my-2 my-sm-0">
        <a class="nav-link btn btn-outline-success my-2 my-sm-0" href="{% url 'register' %}">Register</a>
      </li>
      
    </ul>
  </div>
</nav>











<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <h2>Login</h2>
          <form method="POST">
            {% csrf_token %}
          <form>
              <div class="form-group">
                  <label for="username">UserName</label>
                  <input name="username" type="text" class="form-control" id="text" placeholder="Username">
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input name="password" type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <br>
              
              <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </form>
      </div>
  </div>
</div>

{% endblock %}
