<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container p-3 my-3 bg-dark text-white">
          {% comment %} <a class="navbar-brand" href="#">Navbar</a> {% endcomment %}
          {% comment %} <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button> {% endcomment %}

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="btn btn-outline-warning" aria-current="page" href="{% url 'admin_view_products' %}" >Admin Home</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-outline-warning" aria-current="page" href="{% url 'admin_view_sellers' %}" style="margin-left:20px">View Sellers</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-outline-warning" aria-current="page" href="{% url 'admin_view_products' %}" style="margin-left:20px">View Products</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-outline-warning" aria-current="page" href="{% url 'admin_view_buyers' %}" style="margin-left:20px">View Buyers</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-outline-warning" aria-current="page" href="{% url 'admin_view_orders' %}" style="margin-left:20px">View Orders</a>
              </li>
            
           
          </div>
        </div>
      </nav>
      

      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        </div>
        <div class="container">
            {% block admincontent %}
            {% endblock %}
        </div>
  </body>
</html>
