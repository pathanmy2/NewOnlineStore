<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container p-3 my-3 bg-dark text-white">
          {% comment %} <a class="navbar-brand" href="#">Navbar</a> {% endcomment %}
          {% comment %} <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button> {% endcomment %}
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="btn btn-outline-warning" aria-current="page" href="{% url 'seller_view_products' %}" >Seller Home</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-outline-warning" aria-current="page" href="{% url 'seller_add_product' %}" style="margin-left:20px">Add Products</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-outline-warning" aria-current="page" href="{% url 'seller_view_products' %}" style="margin-left:20px">View Products</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-outline-warning" aria-current="page" href="{% url 'seller_addcategory' %}" style="margin-left:20px">Add Category</a>
              </li>
                
            <form class="d-flex" role="search">
              <form action="{% url 'browse_products' %}" method="GET">
                {% csrf_token %}
                  <input name="search" class="form-control me-2" type="text" placeholder="Search" aria-label="Search" style="margin-left:20px">
                  <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </form>
           
          </div>
        </div>
      </nav>
      

      
        
        
    
      
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        </div>
        <div class="container">
            {% block sellercontent %}
            {% endblock %}
        </div>
  </body>
</html>
